<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Shop Ads</title>
    <link rel="stylesheet" href="styles.css">
    <script src="search-shop-ads.js" type="module" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admin-panel.html">Admin Panel</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Search Shop Ads</h1>
    <form id="search-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">

        <label for="period">Period:</label>
        <select id="period" name="period"></select>

        <label for="instrumentType">Instrument Type:</label>
        <select id="instrumentType" name="instrumentType"></select>

        <label for="region">Region:</label>
        <select id="region" name="region"></select>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre"></select>

        <label for="technology">Technology:</label>
        <select id="technology" name="technology"></select>

        <button type="submit">Search</button>
        <button type="button" id="load-all-btn">Load All</button>
    </form>

    <section id="results">
        <h2>Search Results</h2>
        <div id="results-list"></div>
    </section>
</main>
</body>
</html>
