<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Exhibits</title>
    <link rel="stylesheet" href="styles.css">
    <script src="enums.js" type="module"></script>
    <script src="search.js" type="module" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search Exhibits</a></li>
            <li><a href="admin-panel.html">Admin Panel</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Search Exhibits</h1>
    <form id="search-form">
        <label for="search-name">Name:</label>
        <input type="text" id="search-name" name="name">

        <label for="search-period">Period:</label>
        <select id="search-period" name="period"></select>

        <label for="search-instrumentType">Instrument Type:</label>
        <select id="search-instrumentType" name="instrumentType"></select>

        <label for="search-region">Region:</label>
        <select id="search-region" name="region"></select>

        <label for="search-genre">Genre:</label>
        <select id="search-genre" name="genre"></select>

        <label for="search-technology">Technology:</label>
        <select id="search-technology" name="technology"></select>

        <button type="submit">Search</button>
    </form>
    <div id="exhibits-container"></div>
</main>
</body>
</html>
